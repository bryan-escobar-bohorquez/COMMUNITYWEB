<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleINS.css">
    <link rel="icon" href="logosinfondo.png">
    <script src="InSesion.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albiweb - Inicio o registro</title>
</head>
<body>
    <div class="box">
        <form id="loginForm">
            <!-- Usuario -->
            <input type="text" id="username" name="username" placeholder="Usuario" required>

            <!-- Contraseña -->
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <!-- Botón para iniciar sesión -->
            <input type="submit" value="Iniciar sesión" class="iniciar-sesion">
        </form>

        <!-- Enlace para "¿Olvidaste tu contraseña?" -->
        <a href="recuperar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>

        <!-- Línea de separación -->
        <hr>

        <!-- Botón para registrarse -->
        <form action="registro.html" method="get">
            <input type="submit" value="Registrarte" class="registro">
        </form>
    </div>

    <!-- Enlace al script -->
    <script src="login.js"></script>
</body>
</html>
